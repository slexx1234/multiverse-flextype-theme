title: Multiverse Home
default_field: title
icon: 'fas fa-home'
sections:
  main:
    title: multiverse_main
    fields:
      title:
        title: multiverse_main_title
        type: text
        default: Multiverse
  header:
    title: multiverse_header
    fields:
      header_title_strong:
        title: multiverse_header_title_strong
        type: text
        size: 6/12
        default: MULTIVERSE
      header_title_light:
        title: multiverse_header_title_light
        type: text
        size: 6/12
        default: BY HTML5 UP
      header_about:
        title: multiverse_header_about
        type: text
        default: About
  footer:
    title: multiverse_footer
    fields:
      footer_title:
        title: multiverse_footer_title
        type: text
        default: Magna feugiat sed adipiscing
      footer_description:
        title: multiverse_footer_description
        type: textarea
      footer_copyright:
        title: multiverse_footer_copyright
        type: text
        default: '&copy; Unttled. Design: HTML5 UP.'
  social:
    title: multiverse_social
    fields:
      social_title:
        title: multiverse_social_title
        type: text
      social_twitter:
        title: Twitter
        type: text
      social_facebook:
        title: Facebook
        type: text
      social_instagram:
        title: Instagram
        type: text
      social_github:
        title: GitHub
        type: text
      social_dribbble:
        title: Dribbble
        type: text
      social_linkedin:
        title: LinkedIn
        type: text
  about:
    title: multiverse_about
    fields:
      about_title:
        title: multiverse_about_title
        type: text
        default: Get in touch
      about_name:
        title: multiverse_about_name
        type: text
        default: Name
      about_email:
        title: multiverse_about_email
        type: text
        default: Email
      about_message:
        title: multiverse_about_message
        type: text
        default: Message
      about_send:
        title: multiverse_about_send
        type: text
        default: Send
      about_reset:
        title: multiverse_about_reset
        type: text
        default: Reset
  settings:
    title: admin_settings
    fields:
      template:
        title: admin_template
        type: template_select
        size: 4/12
      visibility:
        title: admin_visibility
        type: visibility_select
        size: 4/12
      routable:
        title: admin_routable
        type: routable_select
        size: 4/12





